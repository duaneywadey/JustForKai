						<div class="poem">
							<div class="poemtext">
								Pipila ka panid 
								Pipila ka balak
								Igo na akong gugma

								Kanus-a, hangtod kanus-a
								Ang paghulat
								Hinaot maminaw na

								Gisaad ko kanimo ang palasyo
								Walay katapusan mga gugma
								Bisag puti imong buhok
							</div>
